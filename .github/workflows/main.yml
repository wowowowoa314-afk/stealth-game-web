name: Unzip for GitHub Pages

on:
  workflow_dispatch:

jobs:
  unzip_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install unzip
        run: sudo apt-get install unzip

      - name: Unzip
        run: unzip stealth_game_web.zip -d extracted

      - name: Move files to root
        run: |
          cp -r extracted/* .
          rm -rf extracted

      - name: Remove zip
        run: rm stealth_game_web.zip

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Unzipped for GitHub Pages" || echo "No changes"
          git push
